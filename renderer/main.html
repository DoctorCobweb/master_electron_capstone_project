<!DOCTYPE html>
<html>
  <head>
    <!-- 
      this is the HTML for our app's main window
      => call it main.html
    -->
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>read it</title>
  </head>
  <body>
    <div class="panel">

        <div class="panel-heading">
          <div class="control is-grouped">
            <p class="control">
              <a class="button is-primary open-add-modal" style="background: red;">
                <span class="icon is-small">
                  <i class="fa fa-plus"></i>
                </span>
              </a>
            </p>
            <p class="control is-expanded has-icon has-icon-right">
              <input class="input" id="search" type="text">
              <span class="icon is-small">
                <i class="fa fa-search"></i>
              </span>
            </p>
          </div>
        </div>

        <div id="read-list" class="empty">
          <p id="no-items" class="has-text-centered">No Items</p>
        </div>

      </div>

      <div id="add-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">

          <p class="control has-icon has-icon-right">
            <input class="input is-medium" type="text" id="item-input" placeholder="enter url">
            <span class="icon">
              <i class="fa fa-globe"></i>
            </span>
          </p>

          <div class="control is-grouped">
            <p class="control">
              <a class="button is-primary" id="add-button">
                <span class="icon is-small">
                  <i class="fa fa-plus"></i>
                </span>
                <span><strong>add item</strong></span>
              </a>
            </p>
            <p class="control">
              <a class="button close-add-modal">cancel</a>
            </p>
          </div>

        </div>
      </div>

  </body>

  <script>
    // jQuery: put it on the browser's global scope ie. window.$
    $ = require('jquery')
    // main app script
    require('./app.js')
  </script>
</html>
